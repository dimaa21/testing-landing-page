<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escort</title>
    <link rel="icon" type="image/x-icon" href="./public/img/logo.ico">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

<!--  Основна частина лендінгу -->

<body>

    <!-- Шапка -->

    <header class="container">

        <div class="header container ">
 
            <div class="info container">
                <div class="menu"><i class="fas fa-bars"></i></div>
                <div class="call"><img src="./public/img/call.png" alt=""></div>

                <div class="contact-info">
                    <div class="book">book at me</div>
                    <div class="number">44 (01) 2345 7895</div>
                </div>
            </div>

            <div class="book-button">
                <button class="btn-orange">
                       <span class="btn-text">Book Me now</span>
                       <span class="arrow-right"></span>
                </button>
            </div>
        </div>

    </header>

    <!-- Основна частина -->

    <main class="main">

        <!-- Верхня частина представлення -->

        <div class="introduce">
            <div class="vertical">Escort</div>
            <div class="fox-photo">
                <img src="./public/img/photo-fox.png" alt="">
            </div>
        </div>

    </main>

    <script src="https://kit.fontawesome.com/c41c99b4cf.js" crossorigin="anonymous"></script>
